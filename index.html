<!DOCTYPE html>
<html ng-app="functionJunctionApp">
<head>
	<title>Function Junction</title>

	<!-- Mobile Friendly -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Itim|Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>

	<!-- for browser uniformity -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- for icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Load custom site CSS -->

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">

<body ng-controller="MainCtrl">

		</div>

		</div>

	<!-- Load JavaScript -->

	<!-- Library code -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/lodash.min.js"></script>

	<script src="js/GoogleSheetsRepository.js"></script>
