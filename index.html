<!DOCTYPE html>
<html ng-app="functionJunctionApp">
<head>
	<title>Function Junction</title>

	<!-- Mobile Friendly -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Itim|Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>

	<!-- for browser uniformity -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- for icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- for Boostrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

	<!-- Load custom site CSS -->

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/headerAndFooter.css">
	
</head>

<body ng-controller="MainCtrl">
	<div class="overlay"></div>
	<div class="scrollable" scroll-over-top>
		<div class="header">
			<img src="img/website/logo.svg">
			<h2>
				Function Junction Therapy, LLC
				<div class="header__sub-header">
					Occupational - Physical - Speech
				</div>
			</h2>
			<h2 class="header--fixed" ng-show="showStaticHeader">
				Function Junction Therapy, LLC
				<div class="header__sub-header">
					Occupational - Physical - Speech
				</div>
			</h2>
		</div>
		<div class="container">
			<div class="side-nav" ng-class="{'side-nav--fixed': showStaticHeader}">
				<a href="index.html#/home"
				ng-class="{'side-nav--active': currentLocation != '/services' &&
				currentLocation != '/staff' && currentLocation != '/location'}">
					<span class="side-nav__arrow-icon"><i class="fa fa-angle-right"></i></span>
					<span class="side-nav__desc">Home</span></a>
				<a href="index.html#/services"
				ng-class="{'side-nav--active': currentLocation == '/services'}">
					<span class="side-nav__arrow-icon"><i class="fa fa-angle-right"></i></span>
					<span class="side-nav__desc">Services</span></a>
				<a href="index.html#/staff"
				ng-class="{'side-nav--active': currentLocation == '/staff'}">
					<span class="side-nav__arrow-icon"><i class="fa fa-angle-right"></i></span>
					<span class="side-nav__desc">Staff</span></a>
				<a href="index.html#/location" 
				ng-class="{'side-nav--active': currentLocation == '/location'}">
					<span class="side-nav__arrow-icon"><i class="fa fa-angle-right"></i></span>
					<span class="side-nav__desc">Contact Us</span></a>
			</div>
			<div>
				<div class="content" ng-view>
					sample page text
				</div>
				<div class="footer">
					<div>
						Copyright &copy; {{year}} Function Junction Therapy, LLC
						<br/>
						Created by <a target="_blank" href="http://github.com/JeffSallans">Jeff Sallans</a>
					</div>
					<div class="footer__right">
						<i class="fa fa-phone"></i>&nbsp;&nbsp;&nbsp;(810) 212-1134
						<br />
						<i class="fa fa-fax"></i>&nbsp;&nbsp;(810) 212-1135
					</div>
				</div>
			</div>
		<div>
	</div>
	<!-- Load JavaScript -->

	<!-- Library code -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/ui-bootstrap-tpls-1.0.0.min.js"></script>
	<script src="js/lodash.min.js"></script>

	<!-- Project code -->

	<script src="js/GoogleSheetsRepository.js"></script>
	<script src="app.js"></script>
	<script src="js/scrollOverTop.directive.js"></script>
</body>

</html>
